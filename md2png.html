<script>

/* This should be two classes, Constants & Format - or Format should be a member of Constants */
class Format
{
	static Columns = 2
	static MinRowsPerSection = 3
	static MinItemsForMultiColumn = 5
	static DiscordBG = `#36393f`
	static DiscordText = `#fff`
	static DiscordTextDarker = `#ddd`
	static DiscordDarker = `#2f3136`
	static DiscordDarkest = `#1e2124`
	static Font =`Helvetica`
	static ColumnMargin = 8
	static FontSize = 17
	static LineHeight = 25
	static get ImagePadding() 	{ return Format.FontSize/7 	}
	static get LineWidth()      { return Math.max(1, Math.floor(Format.FontSize/10)) }
	static GetFontString = function(pSize=Format.FontSize, pFont=Format.Font)	{ return `${pSize}px ${pFont}` }
	static get FontSetting()    { return Format.GetFontString() }
	static DefaultProperties = function()
	{
		return {
			 textAlign: `left`
			,fillStyle: Format.DiscordText
			,font: Format.FontSetting
		}
	}
	static MinRatio = 0.5
	static MaxRatio = 0.95
	static get BlurbFontSize() { return (Format.FontSize * 0.8) }
	static BlurbColor = `#ddd` //`#7c7e82`
	static BorderColor = `#3F4249`
	
	static arImgGenBlurb = 
	[	
		`Created by the r/StarCitizen Discord News Team`
	,	`Assisted by ShinyHobo @ https://shinytracker.app/`
	,	`md2png converter maintained by jtoxification`
	,	`not affiliated with Cloud Imperium Games`
	]

	static arKey = 
	[	`**Key**`
	,	`:scn1: - Added Deliverable`
	,	`:scn2: - Removed Deliverable`
	,	`:scn3: - updated Deliverable`
	,	`:sc: - Intended for the Persistent universe`
	,	`:sq: - Intended for Squadron 42`
	,	`[1 Dev] - Total number of developers assigned to a deliverable`
	,	`[1 Active Dev] - Number of developers actively working on a deliverable`
	,	`[1 Active Dev :increase: ] - Number of active developers has increased since last update`
	,	`[1 Active Dev :decrease: ] - Number of active developers has decreased since last update`
	,	`[1 Active Dev :nochange: ] - Number of active developers has not changed since last update`
	]
}
class Catalog
{
	keys(){return Object.keys(this)}
	values(){return Object.values(this)}
	entries(){return Object.entries(this)}
	get length(){return this.keys().length}
	join(s=`,`){return this.values().join(s)}
	[Symbol.iterator] = function*() 
	{
		let arValues = this.values()
		for(let o of arValues)
		{
			yield o
		}
	}
}
class Column
{
	static get Count(){return Format.Columns}
	/* 
		`arWidths` should *probably* belong to LineData since it needs to be cleared out on each initialization of LineData, but instead 
		it's here statically because I wanted to play with static properties, and it almost makes sense in that regard (except for the above).
		I'll fix it in a future build, as I'm not even certain static member initialization of non-primitive data works in browsers outside the big three.
	*/
	static arWidths = new Array()
	static w(columnId = 0){return Column.arWidths[columnId] ??= 0}
	static x(columnId = 0){let offset = Format.ColumnMargin; for (let i = -1; ++i < columnId && i < Column.arWidths.length;) offset += Column.w(i) + 2 * Format.ColumnMargin; return offset}
	painter
	arData
	columnId
	y
	get x(){return Column.x(this.columnId)}
	get w(){return Column.w(this.columnId)}
	get h(){return Format.LineHeight * this.arData.length}
	constructor(painter, arData = [], iColumnId = 0, iStart = 0, iEnd = 1, y = Format.ColumnMargin)
	{
		this.painter = painter
		this.arData = arData.filter((o, i)=>(i >= iStart && i < iEnd))
		this.columnId = iColumnId
		this.y = y
		for(let s of this.arData)
		{
			Column.arWidths[iColumnId] = Math.max(this.w, this.painter.measureEOL(s, Format.ColumnMargin))
		}
	}
	draw()
	{
		for(let i = 0; i < this.arData.length; i++)
		{
			this.painter.drawLine(this.arData[i], this.x, this.y + i * Format.LineHeight)
		}
	}
}
class Section
{
	title
	columns
	y
	get h(){return (this.columns[0].arData.length + 1) * Format.LineHeight}
	constructor(painter, arData = [], title, iStart = 0, iEnd = 1, y = Format.LineHeight)
	{
		this.painter = painter
		this.title = title
		this.y = y
		this.columns = new Array()
		let iTotal = iEnd - iStart
		let iColumns = Column.Count
		let iColumnLength = Math.ceil(iTotal / iColumns)
		if(iTotal < Format.MinItemsForMultiColumn)
		{
			iColumns = 1
			iColumnLength = iTotal
		}
		else if(iColumns > 1 && iColumnLength < Format.MinRowsPerSection)
		{
			iColumns = Math.ceil(iTotal / Format.MinRowsPerSection)
			iColumnLength = Math.ceil(iTotal / iColumns)
		}
		for (let i = -1; ++i < iColumns && i * iColumnLength < iTotal;)
		{
			this.columns.push(new Column(painter, arData, i, iStart + i * iColumnLength, Math.min(iEnd, iStart + (i + 1) * iColumnLength), y + Format.LineHeight))
		}
	}
	draw()
	{
		this.painter.drawLine(this.title, Format.ColumnMargin, this.y)
		for(let c of this.columns)
			c.draw()
	}
}
class LineData
{
	sections
	get w(){return Column.x(Column.Count - 1) + Column.w(Column.Count - 1) + Format.ColumnMargin}
	get h(){return this.sections.at(-1).y + this.sections.at(-1).h + Format.ColumnMargin}
	constructor(painter, arText)
	{
		/* 
			`arWidths` should *probably* belong to LineData since it needs to be cleared out on each initialization of LineData, but instead it's a static 
			property of the Column class because I wanted to play with static properties, and it almost makes sense in that regard (except for the above).
			I'll fix it in a future build, as I'm not even certain static member initialization of non-primitive data works in browsers outside the big three.
		*/
		Column.arWidths = new Array(Format.Columns)
		this.painter = painter
		this.sections = new Array()
		let y = Format.LineHeight
		let iStop = 0
		let i = 0
		while (i < arText.length)
		{
			let iStart = iStop
			for(i = iStart; ++i < arText.length;)
				if(-1 < arText[i].search(/^\*{2}.*\*{2}$/gi))
					break
			iStop = i
			this.sections.push(new Section(painter, arText, arText[iStart], iStart + 1, iStop, y))
			y += this.sections.at(-1).h + Format.LineHeight
		}
	}
	draw()
	{
		for(let section of this.sections)
			section.draw()
	}
}
class Painter
{
	arText = null
	ctx = null
	canvas = null
	constructor(pArText, pCanvas)
	{
		this.arText = pArText.filter(s=>s.trim().length)
		this.canvas = pCanvas
		this.ctx = pCanvas.getContext(`2d`)
	}
	resetFormatting(pStyle = ``, pOverrides)
	{
		let oDefault = Format.DefaultProperties()
		for(let key of Object.keys(oDefault))
		{
			this.ctx[key] = pOverrides?.[key] ?? oDefault[key]
		}
		pStyle = pStyle.trim()
		if(pStyle.length)
		{
			this.ctx.font = pStyle + ` ` + this.ctx.font
		}
	}
	drawBackground(x, y, width, height, color = Format.DiscordBG)
	{
		this.ctx.fillStyle = color
		this.ctx.fillRect(x, y, width, height)
	}
	drawUnderline(oOffset, y, sColor = Format.DefaultProperties().fillStyle)
	{
		let bLastSetting = this.ctx.imageSmoothingEnabled
		y += Format.LineWidth
		this.ctx.beginPath()
		this.ctx.moveTo(oOffset.start, y)
		this.ctx.lineTo(oOffset.stop, y)
		this.ctx.strokeStyle = sColor
		this.ctx.lineWidth = Format.LineWidth
		this.ctx.imageSmoothingEnabled = true
		this.ctx.stroke()
		this.ctx.imageSmoothingEnabled = bLastSetting
	}
	// Will remove param x shortly
	measureEOL(sLine, x, pOverrides)
	{
		return this.drawLine(sLine, x, 20, false, pOverrides)
	}
	drawLine(sLine, x, y, bCommit = true, pOverrides)
	{
		let iDistance = x
		let arLine = null
		// Currently capping formatting per line. But if we need to, we can make it global and add start/stop offsets. No need at this moment.
		let catFormat = new Catalog()
		let oUnderlineState = { start:0, stop:0, isActive:false }
		let iPrevText = 1
		arLine = sLine.toString()
			.replaceAll(/:(increase|decrease|nochange|sc|sq|scn[1-6]):/gi, `\n:$1:\n`)
			.replaceAll(/(?<!\\)\*{2}/g, `\n:js_bold:\n`)
			.replaceAll(/(?<!\\)\*/g, `\n:js_italic:\n`)
			.replaceAll(/\\\*/g,`*`)
			.replaceAll(/(?<!\\)\_{2}/g, `\n:js_underline:\n`)
			.replaceAll(/\\\_/g,`_`)
			.split(/\n/)
		if (arLine[0][0] == `:` && arLine[0].at(-1) == `:`)
		{
			iDistance -= Format.ImagePadding
		}
		
		for(let s of arLine)
		{
			// Check formatting first
			switch(s)
			{
				/* Would have been easier with Set, but I was still having fun with Catalog. May redo later. */
				case `:js_bold:`:
				case `:js_italic:`:
				{
					s = s.substring(4, s.length - 1)
					/* 	Currently capping the formatting per line as though each line was its own message. 
						But if we need to, we can make it global and add start/stop offsets. No need at this moment. 
					*/
					if(catFormat[s])
					{
						delete catFormat[s]
					}
					else
					{
						catFormat[s] = true
					}
					continue
				}
				case `:js_underline:`:
				{
					/* If switching to global, just don't reset the draw state at the end of this method */
					if (bCommit)
					{
						if(!oUnderlineState.isActive)
						{
							oUnderlineState.start = iDistance
						}
						else
						{
							oUnderlineState.stop = iDistance
							this.drawUnderline(oUnderlineState, y)
						}
						oUnderlineState.isActive = !oUnderlineState.isActive
					}
					continue
				}
				case ``: continue
			}
			// Image replacements
			if (s[0] == `:` && s.at(-1) == `:`)
			{
				iDistance += Format.ImagePadding * iPrevText
				s = s.replace(/:/gi, ``).toUpperCase()
				let img = document.querySelector(`img#${s}`)
				if(img)
				{
					let imgWidth = Format.FontSize * new Number(img.getAttribute(`ratio`))
					if(bCommit)
					{
						this.ctx.imageSmoothingQuality = "high"
						this.ctx.imageSmoothingEnabled = true
						// Scalar constant to add
						this.ctx.drawImage(img, iDistance, y - Format.FontSize * 0.85, imgWidth, Format.FontSize)
						this.ctx.imageSmoothingEnabled = false
					}
					iDistance += imgWidth + Format.ImagePadding
					// Scalar constant to add, used for image positioning correction for now, until that needs to be calculated on image profile lists.
					iPrevText = -2.5
					continue
				}
			}
			this.resetFormatting(catFormat.keys().join(` `), pOverrides)
			let txtMetrics = this.ctx.measureText(s)
			if(bCommit)
			{
				this.ctx.fillText(s, iDistance, y)
			}
			iDistance += txtMetrics.width
			// Scalar constant to add
			iPrevText = 1
		}
		if (bCommit && oUnderlineState.isActive)
		{
			oUnderlineState.stop = iDistance
			this.drawUnderline(oUnderlineState, y)
		}
		return iDistance - x + 1
	}
	draw()
	{
		// Threw the newer legend & credit blurb together in a hurry. Will come back later to clean it all up.
		let lineData = new LineData(this, this.arText)
		let iColumns = Format.Columns

		// Credit blurb formatting
		let oBlurbOverride = 
		{
			  fillStyle:Format.BlurbColor
			, font:Format.GetFontString(Format.BlurbFontSize)
		}
		let ptBlurb = {x:0,y:0}
		let iBorderMargin = Format.ColumnMargin * 3
		let iMaxBlurbWidth = 0.75 * this.measureEOL(Format.arImgGenBlurb.reduce((a,b)=>a.length>b.length?a:b,''), iBorderMargin, oBlurbOverride) 
		
		// Create metrics for our legend & canvas
		// I know this is super kludgy. I'll be rewriting it in a bit.
		let iMaxWidth = Column.arWidths[0]
		let iCanvasWidth = lineData.w
		Format.Columns = 1
		let keySection = new Section(lineData.painter, Format.arKey, Format.arKey[0], 1, Format.arKey.length, lineData.h + Format.LineHeight * 3)
		let iSectionWidth = Column.arWidths[0]
		Format.Columns = iColumns
		this.canvas.width = Math.max(iSectionWidth + iMaxBlurbWidth, iCanvasWidth)
		Column.arWidths[0] = iMaxWidth
		this.canvas.height = keySection.y + keySection.h + Format.ColumnMargin

		// Create the report
		this.drawBackground(0, 0, this.canvas.width, this.canvas.height)
		lineData.draw()

		// Create the border
		let ctx = lineData.painter.ctx
		ctx.lineJoin = `bevel`
		ctx.strokeStyle = Format.BorderColor
		ctx.lineWidth = Math.max(1, Format.FontSize/2)
		ctx.strokeRect(Format.ColumnMargin * 2, keySection.y - ctx.lineWidth * 3, this.canvas.width - Format.ColumnMargin * 5, keySection.h + Format.ColumnMargin * 2.5)

		// Draw the legend. Messing heavily with defaults atm because I need to go back and bake proper parameterization into these methods.
		Format.ColumnMargin *= 4
		let oldColor = Format.DiscordText
		Format.DiscordText = Format.DiscordTextDarker
		keySection.draw()
		Format.ColumnMargin /= 4
		Format.DiscordText = oldColor

		for (let i = 0;i < Format.arImgGenBlurb.length; i++)
		{
			ptBlurb.x = this.canvas.width - 1.5 * iBorderMargin - this.measureEOL(Format.arImgGenBlurb[i], iBorderMargin, oBlurbOverride)
			ptBlurb.y = keySection.y + i * (Format.ColumnMargin + Format.BlurbFontSize)
			this.drawLine(Format.arImgGenBlurb[i], ptBlurb.x, ptBlurb.y, true, oBlurbOverride)
		}
	}
}
function DragDrop(event)
{
	LoadFile(event?.dataTransfer?.files?.[0])
}
function LoadText()
{
	// Stop us from navigating away
	event.stopPropagation()
	event.preventDefault()
	const content = document.querySelector(`#textarea`)
	if (!content.innerText.trim().length)
		content.innerText = "**Disclaimer**\nThe converter currently only supports heading mode.\nAs such, it expects at least two lines, or any title on its own line surrounded by\n\\*\\*double asterisks\\*\\* to be followed by at least one line of additional text.\nThis limitation will eventually be removed.";
	let ar = content.innerText.split(/\n/)
	
	// Using single quotes here because NotePad++'s default grammar parser had a fit with all the newstyle quotes I was using.
	document.querySelector(`#CreditBlurbHeader`).innerHTML = '<b>Message Stub</b> (Right-click the image for options)<hr>'

	// Updating the auto-rip of the header in preparation for moving to more generic use cases -> will add checkboxes for the column count, & for including the legend & blurb.
	let pBlurb = document.querySelector(`#CreditBlurbForMsgBody`)
	if (-1 < ar[0].search(/\*\*Progress Tracker Update/gi))
	{
		pBlurb.innerText = ar.shift() + '\n'

		if (-1 < ar[0].search('<https://robertsspaceindustries.com/roadmap/progress-tracker>'))
			pBlurb.innerText += ar.shift() + '\n'

		if (-1 < ar[0].search('<https://shinytracker.app/>'))
			pBlurb.innerText += ar.shift()
		ar.shift()
	}
	try
	{
		const canvas = document.querySelector(`#canvas`)
		const context = canvas.getContext('2d');
		context.clearRect(0, 0, canvas.width, canvas.height);

		let painter = new Painter(ar, canvas)
		painter.draw()
		canvas.style.border = `2px lightgrey`
	}
	catch(e)
	{
		console.log(`Error occurred within try-catch block:`, e)
		document.querySelector(`#CreditBlurbHeader`).innerHTML = "<b>Disclaimer</b><br>The converter currently only supports heading mode.<br>As such, it expects at least two lines, or any title on its own line surrounded by <br> **double asterisks** to be followed by at least one line of additional text.<br>This limitation will eventually be removed.";
	}
	document.querySelector(`button#button_Reload`).style.display = ``
}
function LoadFile(file) 
{
	event.stopPropagation()
	event.preventDefault()
	const content = document.querySelector(`#textarea`)
	file = file ?? document.querySelector(`#input_SourceFile`)?.files?.[0]
	if(!file)
	{
		return
	}
	const reader = new FileReader()
	reader.addEventListener(`load`, ()=>
	{
		content.innerText = reader.result
		LoadText()
	}, false)
	reader.readAsText(file)
}
function SaveAs(data)
{
	event.stopPropagation()
	event.preventDefault()
	let blob = new Blob([data],{type:`text/markdown`})
	let a = document.querySelector(`a#SaveAs`)
	let d = new Date()
	a.href = URL.createObjectURL(blob)
	a.download = document.querySelector(`input#input_SourceFile`)?.value?.split?.(`\\`)?.at?.(-1)?.trim?.()
		?? `Progress Tracker-Updated-${d.getFullYear()}-${d.getMonth().padStart(2,'0')}-${d.getDay().padStart(2,'0')}.txt`
	a.click()
	setTimeout(()=>{URL.revokeObjectURL(a.href)},0)
}
RoundTo = (x, p)=>
{
	p = Math.min(Math.max(p, 0), 10)
	return Math.round(x * 10 ** p) / 10 ** p
}
function CheckHeights()
{
	let inf = document.querySelector(`input#input_Font`)
	let inh = document.querySelector(`input#input_LineHeight`)
	let ins = document.querySelector(`input#input_SourceFile`)
	let spe = document.querySelector(`span#span_Error`)
	let spf = document.querySelector(`span#span_Font`)
	let sph = document.querySelector(`span#span_LineHeight`)
	spf.innerText = `(${RoundTo(inh.value * Format.MinRatio, 2)}-${RoundTo(inh.value * Format.MaxRatio, 2)})`
	sph.innerText = `(${RoundTo(inf.value / Format.MaxRatio, 2)}-${RoundTo(inf.value / Format.MinRatio, 2)})`
	Format.FontSize = new Number(inf.value)
	Format.LineHeight = new Number(inh.value)
	let ratio = Format.FontSize / Format.LineHeight
	ins.disabled = isNaN(ratio) || ratio < Format.MinRatio || ratio > Format.MaxRatio
	spe.innerText = ins.disabled?
		`Font size must be within 50%-95% of the specified line height`
		:``
}
function AttachEventListeners()
{
	let sef = document.querySelector(`select#select_Font`)
	let inf = document.querySelector(`input#input_Font`)
	let inh = document.querySelector(`input#input_LineHeight`)
	let ins = document.querySelector(`input#input_SourceFile`)
	let btn = document.querySelector(`button#button_Reload`)
	let btnEdit = document.querySelector(`button#button_LoadText`)
	let btnSave = document.querySelector(`button#button_Save`)
	let divText = document.querySelector(`#textarea`)
	sef.addEventListener(`change`, ()=>Format.Font=sef.value)
	inf.addEventListener(`change`, CheckHeights)
	inh.addEventListener(`change`, CheckHeights)
	ins?.addEventListener(`change`, ()=>LoadFile())
	btn?.addEventListener(`click`, ()=>LoadFile())
	btnEdit?.addEventListener(`click`, ()=>LoadText())
	btnSave?.addEventListener(`click`, ()=>SaveAs(divText?.innerText))
	ins?.addEventListener(`drop`, DragDrop)
	CheckHeights()
}
</script>
